  <div class="container">
    <h1 class="text-center">Welcome to World Clock</h1>
    <main class="container">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 border-primary" >
              <h4 class="my-0 fw-normal">India</h4><i class="bi-alarm" style="font-size: 1rem; color: cornflowerblue;"></i>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="india"></h1>
              
              <button type="button" class="w-100 btn btn-lg btn-primary">GMT+5:30</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">US</h4><i class="bi-alarm" style="font-size: 1rem; color: cornflowerblue;"></i>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="usa"></h1>
              
              <button type="button" class="w-100 btn btn-lg btn-primary">GMT-4:00</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sms">
            <div class="card-header py-3 ">
              <h4 class="my-0 fw-normal">UK</h4><i class="bi-alarm" style="font-size: 1rem; color: cornflowerblue;"></i>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="uk"></h1>
              
              <button type="button" class="w-100 btn btn-lg btn-primary">GMT</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <h2>Set Time for Alarm</h2>
    <label for="appt">Select a Time</label>
    <input type="time" id="appt" name="appt">



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <script>
    const updateTime = ()=>{

      let d = new Date()
      usa.innerHTML = d.toLocaleString('en-US', {
        timeZone: 'America/Los_Angeles',
      })//.split(", ")[1]
      india.innerHTML = d.toLocaleString('en-US', {
        timeZone: 'Asia/Kolkata',
      })//.split(", ")[1]
      uk.innerHTML = d.toLocaleString('en-US', {
        timeZone: 'Europe/London',
      })//.split(", ")[1]


      // console.log(appt.value)

      let alarmhour = appt.value.split(':')[0]
      let alarmmin = appt.value.split(':')[1]
      console.log(d.getHours(), alarmhour)
      console.log(d.getMinutes(), alarmmin)
      if(d.getHours()==alarmhour && d.getMinutes()==alarmmin){
        console.log("Alarm is active");
        let audiourl = "https://file-examples.com/storage/fe1207564e65327fe9c8723/2017/11/file_example_MP3_700KB.mp3"
        var audio = new Audio(audiourl);
        audio.play();
      }



    }
    setInterval(updateTime, 1000)
  </script>
